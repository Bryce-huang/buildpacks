# Partial config taken from 
# https://github.com/GoogleCloudPlatform/php-docker/blob/master/php-base/php.ini
[PHP]
log_errors=On
engine = On
short_open_tag = Off
asp_tags = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = 17
disable_functions = exec, passthru, proc_open, proc_close, shell_exec, show_source, symlink, system
