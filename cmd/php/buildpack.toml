    id = "google.php.runtime"
    version = "0.0.1"

  [[order.group]]
    id = "google.utils.nginx"
    version = "0.0.1"

  [[order.group]]
    id = "google.php.composer-install"
    version = "0.0.1"
    optional = true

  [[order.group]]
    id = "google.php.composer"
